<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>oeeee</title>
</h:head>
<h:body>
	<h:messages></h:messages>
	<h:form>
		<h:panelGrid id="panel" columns="2">

			<f:facet name="header">
				<h:outputText value="Cadastro" />
			</f:facet>
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{cadastroBean.nome}" required="true" >
				<f:validateLength minimum="2" maximum="100" />
			</h:inputText>
			<h:outputLabel value="E-mail" for="email" />
			<h:inputText id="email" value="#{cadastroBean.email}" />
			
			<h:outputLabel value="Bairro" for="bairro" />
			<h:selectOneMenu id="bairro" value="#{cadastroBean.bairro}">
				<f:selectItems value="#{cadastroBean.listaBairros}" />
			</h:selectOneMenu>

			<f:facet name="footer">
				<h:commandButton value="Cadastrar"
					action="#{cadastroBean.cadastrar}" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
